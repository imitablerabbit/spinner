<html>
    <head>
        <title>Random Spinner</title>
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand">Random Spinner</h1>
            </div>
        </nav>

        <div class="container m-5">
            <canvas id="spinner" width="500" height="500"></canvas>

            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="segmentNames">Segment Names</label>
                        <input type="text" class="form-control" name="segmentNames" id="segmentNames" value="hello,world">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="segmentColors">Segment Colors</label>
                        <input type="text" class="form-control" name="segmentColors" id="segmentColors" value="red,blue">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                    </div>                    
                </div>
            </form>
        </div>

        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/spinner.js" defer></script>
        <script src="js/main.js" defer></script>
    </body>
</html>
