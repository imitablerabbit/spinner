<html>
    <head>
        <title>WHEEL OF DOOM!</title>
        <link href="static/css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">
        <link href="static/css/sidebar.css" rel="stylesheet">
    </head>

    <body>        
        <div class="wrapper">

            <!-- Collapsable navbar on the left side spanning the height of the page -->
            <nav id="sidebar">
                <button id="hamburger-toggle" class="inactive" type="button">&#127828;</button>
        
                <div class="sidebar-header">
                    <h3>Customise!</h3>
                </div>
        
                <form>
                    <div class="form-group">
                        <label for="segment-names">Segment Names</label>
                        <input type="text" class="form-control" name="segment-names" id="segment-names" value="Mark,Sam,Tom,Carl,Jason,Ed,Bo">
                    </div>
                    <div class="form-group">
                        <label for="ignore-names">Ignore Names</label>
                        <input type="text" class="form-control" name="ignore-names" id="ignore-names" value="Mark">
                    </div>
                    <div class="form-group">
                        <label for="segment-colors">Segment Colors</label>
                        <input type="text" class="form-control" name="segment-colors" id="segment-colors" value="red,blue">
                    </div>
                    <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                </form>
            </nav>
        
            <!-- Page Content -->
            <div id="content">
                <div id="title-container">
                    <h1 id="title" class="bandicoot">WHEEL OF DOOM!</h1>
                </div>
                <canvas id="spinner" width="500" height="500"></canvas>
            </div>

            <div id="overlay"></div>
        </div>

        <script src="static/scripts/jquery-3.6.0.min.js"></script>
        <script src="static/scripts/spinner.min.js" defer></script>
        <script src="static/scripts/main.min.js" defer></script>
        <script src="static/scripts/sidebar.min.js" defer></script>
        <script src="static/scripts/titlejiggle.min.js" defer></script>
    </body>
</html>
