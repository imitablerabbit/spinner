<html>
    <head>
        <title>WHEEL OF DOOM!</title>
        <link href="static/css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">
    </head>

    <body>        
        <div class="wrapper">

            <!-- Collapsable navbar on the left side spanning the height of the page -->
            <nav id="sidebar">
                <button id="sidebar-toggle" class="inactive" type="button">>></button>
        
                <div class="sidebar-header">
                    <h3> Customise!</h3>
                </div>
        
                <form>
                    <div class="form-group">
                        <label for="segmentNames">Segment Names</label>
                        <input type="text" class="form-control" name="segmentNames" id="segmentNames" value="Mark,Sam,Tom,Carl,Jason,Ed,Bo">
                    </div>
                    <div class="form-group">
                        <label for="ignoreNames">Ignore Names</label>
                        <input type="text" class="form-control" name="ignoreNames" id="ignoreNames" value="Mark">
                    </div>
                    <div class="form-group">
                        <label for="segmentColors">Segment Colors</label>
                        <input type="text" class="form-control" name="segmentColors" id="segmentColors" value="red,blue">
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                    </div>   
                </form>
            </nav>
        
            <!-- Page Content -->
            <div id="content">
                <h1 class="navbar-brand">WHEEL OF DOOM!</h1>
                <canvas id="spinner" width="500" height="500"></canvas>
            </div>

            <div id="overlay"></div>
        </div>

        <script src="static/scripts/bootstrap/bootstrap.min.js"></script>
        <script src="static/scripts/jquery-3.6.0.min.js"></script>

        <script src="static/scripts/spinner.min.js" defer></script>
        <script src="static/scripts/main.min.js" defer></script>
        <script src="static/scripts/sidebar.min.js" defer></script>
    </body>
</html>
